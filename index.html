<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.1/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.1/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.1/firebase-storage-compat.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            align-items: start;
        }

        .form-section, .list-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .form-section h2, .list-section h2 {
            margin-bottom: 25px;
            color: #4a5568;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-upload {
            position: relative;
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .image-upload input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin: 10px auto;
            display: block;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 101, 101, 0.3);
        }

        .search-filters {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .item-grid {
            display: grid;
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .item-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .item-details {
            margin-bottom: 15px;
        }

        .item-detail {
            display: flex;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .item-detail strong {
            color: #4a5568;
            min-width: 80px;
        }

        .item-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .search-filters {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .form-section, .list-section {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .item-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #68d391 0%, #38a169 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Smart Inventory Manager</h1>
            <p>Organize, track, and manage your items with ease</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>
                    <span>‚ûï</span>
                    <span id="form-title">Add New Item</span>
                </h2>
                <form id="item-form">
                    <div class="form-group">
                        <label for="item-name">Item Name *</label>
                        <input type="text" id="item-name" required>
                    </div>

                    <div class="form-group">
                        <label for="item-description">Description & Notes</label>
                        <textarea id="item-description" placeholder="Add any notes or tags..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="item-category">Category *</label>
                        <select id="item-category" required>
                            <option value="">Select category...</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Books">Books</option>
                            <option value="Kitchen">Kitchen</option>
                            <option value="Tools">Tools</option>
                            <option value="Documents">Documents</option>
                            <option value="Decorations">Decorations</option>
                            <option value="Sports">Sports</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="item-location">Location *</label>
                        <input type="text" id="item-location" placeholder="e.g., Box A, Room 2, Shelf 5" required>
                    </div>

                    <div class="form-group">
                        <label>Item Image</label>
                        <div class="image-upload" id="image-upload">
                            <input type="file" id="item-image" accept="image/*">
                            <div id="upload-text">
                                <div style="font-size: 2rem; margin-bottom: 10px;">üì∏</div>
                                <div>Click to upload an image</div>
                                <div style="font-size: 0.9rem; color: #a0aec0; margin-top: 5px;">PNG, JPG up to 5MB</div>
                            </div>
                            <img id="image-preview" class="image-preview" style="display: none;">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <span>‚ûï</span>
                        <span id="submit-text">Add Item</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none; margin-left: 10px;">
                        Cancel
                    </button>
                </form>
            </div>

            <div class="list-section">
                <h2>
                    <span>üìã</span>
                    Items Inventory
                    <span id="item-count" style="margin-left: auto; font-size: 1rem; color: #a0aec0;"></span>
                </h2>

                <div class="search-filters">
                    <input type="text" id="search-input" placeholder="üîç Search by name or location...">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Books">Books</option>
                        <option value="Kitchen">Kitchen</option>
                        <option value="Tools">Tools</option>
                        <option value="Documents">Documents</option>
                        <option value="Decorations">Decorations</option>
                        <option value="Sports">Sports</option>
                        <option value="Other">Other</option>
                    </select>
                    <select id="sort-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="name">Name A-Z</option>
                        <option value="location">Location A-Z</option>
                    </select>
                </div>

                <div id="items-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Loading items...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Firebase Configuration (Replace with your config)
        const firebaseConfig = {
            // Add your Firebase config here
            apiKey: "AIzaSyAJNOLgb1cm66y9DWCtiUHkSAxmVXgn7zc",
            authDomain: "onapalc-inventory.firebaseapp.com",
            projectId: "onapalc-inventory",
            storageBucket: "onapalc-inventory.firebasestorage.app",
            messagingSenderId: "168808461135",
            appId: "1:168808461135:web:d19f18d652aefc163ecb3a",
            measurementId: "G-1NTNBX6PDT"
        };

        // Initialize Firebase (Demo mode - replace with real config)
        let db, storage;
        let isFirebaseEnabled = false;

        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            storage = firebase.storage();
            isFirebaseEnabled = true;
        } catch (error) {
            console.log('Firebase not configured, using demo mode');
            isFirebaseEnabled = false;
        }

        // In-memory storage for demo
        let demoItems = [
            {
                id: 'demo1',
                name: 'MacBook Pro',
                description: 'Work laptop with charger and case',
                category: 'Electronics',
                location: 'Office Desk',
                dateAdded: new Date('2024-01-15T10:30:00').toISOString(),
                imageUrl: null
            },
            {
                id: 'demo2',
                name: 'Winter Jacket',
                description: 'Black winter coat, size M',
                category: 'Clothing',
                location: 'Bedroom Closet',
                dateAdded: new Date('2024-01-10T14:20:00').toISOString(),
                imageUrl: null
            }
        ];

        let editingItemId = null;
        let allItems = [];

        // DOM Elements
        const itemForm = document.getElementById('item-form');
        const itemsContainer = document.getElementById('items-container');
        const searchInput = document.getElementById('search-input');
        const categoryFilter = document.getElementById('category-filter');
        const sortSelect = document.getElementById('sort-select');
        const itemCount = document.getElementById('item-count');
        const imageUpload = document.getElementById('image-upload');
        const itemImageInput = document.getElementById('item-image');
        const imagePreview = document.getElementById('image-preview');
        const uploadText = document.getElementById('upload-text');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const cancelBtn = document.getElementById('cancel-btn');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadItems();
            setupEventListeners();
        });

        function setupEventListeners() {
            itemForm.addEventListener('submit', handleSubmit);
            searchInput.addEventListener('input', filterAndDisplayItems);
            categoryFilter.addEventListener('change', filterAndDisplayItems);
            sortSelect.addEventListener('change', filterAndDisplayItems);
            itemImageInput.addEventListener('change', handleImagePreview);
            cancelBtn.addEventListener('click', cancelEdit);
        }

        function handleImagePreview(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showNotification('Image size must be less than 5MB', 'error');
                    e.target.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    uploadText.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
                uploadText.style.display = 'block';
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<span>‚è≥</span><span>Processing...</span>';

            try {
                const formData = {
                    name: document.getElementById('item-name').value.trim(),
                    description: document.getElementById('item-description').value.trim(),
                    category: document.getElementById('item-category').value,
                    location: document.getElementById('item-location').value.trim(),
                    dateAdded: new Date().toISOString()
                };

                // Handle image upload
                let imageUrl = null;
                const imageFile = itemImageInput.files[0];
                if (imageFile) {
                    imageUrl = await uploadImage(imageFile);
                }
                formData.imageUrl = imageUrl;

                if (editingItemId) {
                    await updateItem(editingItemId, formData);
                    showNotification('Item updated successfully!', 'success');
                } else {
                    await addItem(formData);
                    showNotification('Item added successfully!', 'success');
                }

                resetForm();
                loadItems();
            } catch (error) {
                console.error('Error saving item:', error);
                showNotification('Error saving item. Please try again.', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = editingItemId ? 
                    '<span>‚úèÔ∏è</span><span>Update Item</span>' : 
                    '<span>‚ûï</span><span>Add Item</span>';
            }
        }

        async function uploadImage(file) {
            if (!isFirebaseEnabled) {
                // For demo, create a data URL
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            }

            const storageRef = storage.ref();
            const imageRef = storageRef.child(`items/${Date.now()}_${file.name}`);
            const snapshot = await imageRef.put(file);
            return await snapshot.ref.getDownloadURL();
        }

        async function addItem(item) {
            if (isFirebaseEnabled) {
                await db.collection('items').add(item);
            } else {
                item.id = 'item_' + Date.now();
                demoItems.push(item);
            }
        }

        async function updateItem(id, item) {
            if (isFirebaseEnabled) {
                await db.collection('items').doc(id).update(item);
            } else {
                const index = demoItems.findIndex(i => i.id === id);
                if (index !== -1) {
                    demoItems[index] = { ...demoItems[index], ...item };
                }
            }
        }

        async function deleteItem(id) {
            if (isFirebaseEnabled) {
                await db.collection('items').doc(id).delete();
            } else {
                const index = demoItems.findIndex(i => i.id === id);
                if (index !== -1) {
                    demoItems.splice(index, 1);
                }
            }
        }

        async function loadItems() {
            try {
                if (isFirebaseEnabled) {
                    const snapshot = await db.collection('items').get();
                    allItems = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                } else {
                    allItems = [...demoItems];
                }
                filterAndDisplayItems();
            } catch (error) {
                console.error('Error loading items:', error);
                showNotification('Error loading items', 'error');
            }
        }

        function filterAndDisplayItems() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const sortOrder = sortSelect.value;

            let filteredItems = allItems.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.location.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !selectedCategory || item.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });

            // Sort items
            filteredItems.sort((a, b) => {
                switch (sortOrder) {
                    case 'newest':
                        return new Date(b.dateAdded) - new Date(a.dateAdded);
                    case 'oldest':
                        return new Date(a.dateAdded) - new Date(b.dateAdded);
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'location':
                        return a.location.localeCompare(b.location);
                    default:
                        return 0;
                }
            });

            displayItems(filteredItems);
            updateItemCount(filteredItems.length, allItems.length);
        }

        function displayItems(items) {
            if (items.length === 0) {
                itemsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>No items found</h3>
                        <p>Add your first item or adjust your search filters</p>
                    </div>
                `;
                return;
            }

            itemsContainer.innerHTML = `
                <div class="item-grid">
                    ${items.map(item => createItemCard(item)).join('')}
                </div>
            `;

            // Add event listeners to action buttons
            items.forEach(item => {
                const editBtn = document.querySelector(`[data-edit="${item.id}"]`);
                const deleteBtn = document.querySelector(`[data-delete="${item.id}"]`);
                
                if (editBtn) editBtn.addEventListener('click', () => editItem(item));
                if (deleteBtn) deleteBtn.addEventListener('click', () => confirmDelete(item.id));
            });
        }

        function createItemCard(item) {
            const date = new Date(item.dateAdded);
            const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            return `
                <div class="item-card">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${escapeHtml(item.name)}</div>
                            <div class="item-category">${escapeHtml(item.category)}</div>
                        </div>
                    </div>
                    
                    ${item.imageUrl ? `<img src="${item.imageUrl}" alt="${escapeHtml(item.name)}" class="item-image">` : ''}
                    
                    <div class="item-details">
                        ${item.description ? `<div class="item-detail"><strong>Notes:</strong> ${escapeHtml(item.description)}</div>` : ''}
                        <div class="item-detail"><strong>Location:</strong> ${escapeHtml(item.location)}</div>
                        <div class="item-detail"><strong>Added:</strong> ${formattedDate}</div>
                    </div>
                    
                    <div class="item-actions">
                        <button class="btn btn-secondary" data-edit="${item.id}">
                            <span>‚úèÔ∏è</span>
                            <span>Edit</span>
                        </button>
                        <button class="btn btn-danger" data-delete="${item.id}">
                            <span>üóëÔ∏è</span>
                            <span>Delete</span>
                        </button>
                    </div>
                </div>
            `;
        }

        function editItem(item) {
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-description').value = item.description || '';
            document.getElementById('item-category').value = item.category;
            document.getElementById('item-location').value = item.location;
            
            if (item.imageUrl) {
                imagePreview.src = item.imageUrl;
                imagePreview.style.display = 'block';
                uploadText.style.display = 'none';
            }
            
            editingItemId = item.id;
            formTitle.textContent = 'Edit Item';
            submitText.textContent = 'Update Item';
            submitBtn.innerHTML = '<span>‚úèÔ∏è</span><span>Update Item</span>';
            cancelBtn.style.display = 'inline-flex';
            
            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        function cancelEdit() {
            resetForm();
        }

        function resetForm() {
            itemForm.reset();
            imagePreview.style.display = 'none';
            uploadText.style.display = 'block';
            editingItemId = null;
            formTitle.textContent = 'Add New Item';
            submitText.textContent = 'Add Item';
            submitBtn.innerHTML = '<span>‚ûï</span><span>Add Item</span>';
            cancelBtn.style.display = 'none';
        }

        async function confirmDelete(id) {
            if (confirm('Are you sure you want to delete this item? This action cannot be undone.')) {
                try {
                    await deleteItem(id);
                    showNotification('Item deleted successfully!', 'success');
                    loadItems();
                } catch (error) {
                    console.error('Error deleting item:', error);
                    showNotification('Error deleting item. Please try again.', 'error');
                }
            }
        }

        function updateItemCount(filtered, total) {
            itemCount.textContent = filtered === total ? 
                `${total} items` : 
                `${filtered} of ${total} items`;
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Demo notification on load
        setTimeout(() => {
            if (!isFirebaseEnabled) {
                showNotification('Demo mode active - Replace Firebase config for production use', 'error');
            }
        }, 1000);
    </script>
